<nz-layout>
    <nz-header class="global-header">
        <span class="logo">
            <img src="./assets/logo/mini-logo.png">
            <span class="logo-name" *ngIf="!isCollapsed">Major Perk</span>
        </span>
    </nz-header>

    <nz-layout>
        <nz-sider [nzTheme]="'light'" nzCollapsible [(nzCollapsed)]="isCollapsed"
            [nzWidth]="width"
            [nzReverseArrow]="isReverseArrow">
    
            <!-- <nz-header class="sidenav-header">
            </nz-header> -->
    
            <ul nz-menu [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
                <li nz-menu-item>
                    <span><i nz-icon type="user"></i><span class="nav-text">User</span></span>
                </li>
                <li nz-menu-item>
                    <span><i nz-icon type="dashboard"></i><span class="nav-text">Dashboard</span></span>
                </li>
                <li nz-menu-item>
                    <span><i nz-icon type="file"></i><span class="nav-text">File</span></span>
                </li>
                <li nz-menu-item>
                    <span><i nz-icon type="setting"></i><span class="nav-text">Settings</span></span>
                </li>
            </ul>
        </nz-sider>
    </nz-layout>

    <nz-layout class="content">
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>

        <nz-footer style="text-align: center;">Ant Design Â©2019 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
